
<!DOCTYPE html>

    <head>

        <script  type="text/javascript"  src="http://maps.micello.com/webmap/v0/micellomap.js"></script>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <style type='text/css'>
            html {width:100%; height:100%; margin:0px;}
            body {width:100%; height:100%; margin:0px;}
            #mapElement { /* STYLE YOUR MAP */
                width: 60%;
                height: 70%;
            }
        </style>
    </head>

    <body>

        <script type="text/javascript">

            var key = "69589193-b0d2-414f-9f25-eab261c7b704";
            var cid = "16100";

            micello.maps.init(key,mapInit);

            function  mapInit()  {
                    var  mapControl  =  new  micello.maps.MapControl('mapElement');
                    var  mapDataObject  =  mapControl.getMapData();
                    mapDataObject.loadCommunity(cid);
                    mapControl.onMapClick = onMapClick;
                    mapDataObject.mapChanged = onMapChanged;
            }

        </script>

        <div id="main" class="row">
        <div class="span8" id="mapElement"></div>


        
        <div class="span4 sb-fixed">
          <div class="well sidebar-nav">

            {{ title}}<br />
            {{ loc }}<br />
            {{ time }}<br />
                    
            
           </div>
        </div>

        </div>
    </body>

</html>
